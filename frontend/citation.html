<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cestpasfaux.com</title>

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <div class="kaamelott-banner jumbotron kaamelott-underline">
            <nav>
                <!-- Add nav here -->
                <a href="#"><img src="img/logo.jpg"></a>
                <a href="citation.html">ajouter une citation</a>
            </nav>

            <h1>C'EST PAS FAUX !</h1>
            <p>Les meilleurs citations de la serie-TV Kaamelott</p>
        </div>



        <form>
            <div class="form-group">
                <label for="qui">auteur de la citation</label>
                <input type="text" class="form-control" id="qui" placeholder="de qui est cette citation ?">
            </div>
            <div class="form-group">
                <label for="quoi">citation</label>
                <input type="text" class="form-control" id="quoi" placeholder=" citation ">
            </div>
            <div class="form-group">
                <label for="episode">épisode dans lequel la citation est présente</label>
                <input type="text" class="form-control" id="episode" placeholder="épisode de la citation">
                <label for="saison">saison dans lequel la citation est présente</label>
                <input type="text" class="form-control" id="saison" placeholder="saison de cette citation ?">
            </div>
            <div class="form-group">
                <label for="quand">date d'ajout de la citation</label>
                <input type="text" class="form-control" id="quand" placeholder="date">
            </div>

            <button id="envoyer" type="button" class="btn btn-default">Envoyer</button>
        </form>



    </div>

    <footer>
        <!-- Add footer here -->
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <i class="fa fa-git" aria-hidden="true"></i>
    </footer>



    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script src="scriptPost.js" type="text/javascript"></script>


</body>

</html>
